<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ai·splaining·us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Header Image -->
    <img id="headerImage" src="header-image.jpg" alt="Header Image">

   
    <!-- Webcam and Capture Button Container -->
    <div id="webcamContainer">
        <video id="video" autoplay></video>
        <button id="capture">CAPTURE</button>
        <button id="mobileOnlyButton" style="display: none;">
            <i class="fas fa-sync-alt"></i>
        </button>
         <!-- Toggle Button Container -->
        <!-- <div id="toggleContainer">
            <button id="toggleButton">DALL·E 2</button>
        </div> -->
    </div>

     <!-- Canvas for Processing (Hidden) -->
     <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

     <!-- Content Container -->
     <div id="contentContainer">
         <img id="generatedImage" alt="Generated Image" style="display:none;">
         <!-- Reload Button with Icon -->
         <button id="reloadButton" style="display: none;">
             <i class="fas fa-redo"></i> <!-- Using Font Awesome's redo icon -->
         </button>
         <div id="textContainer"> <!-- Container for text areas -->
             <textarea id="environmentalImpact" readonly style="display:none;"></textarea>
             <textarea id="imageDescription" readonly style="display:none;"></textarea>
         </div>
     </div>
 
     <!-- Loading Animation (Initially Hidden) -->
     <div id="loadingAnimation" style="display: none;">
         <span class="dot"></span>
         <span class="dot"></span>
         <span class="dot"></span>
     </div>

    <footer id="pageFooter">
        <div id="sourcesElement"> <a href="https://arxiv.org/pdf/2304.03271.pdf" target="_blank">GPT Water Usage Source</a> || <a href="https://mlco2.github.io/impact/#compute" target="_blank">GPT CO2 Usage Source</a></div>
    </footer>

    <!-- Link to the main.js script -->
    <script src="js/main.js"></script>
</body>
</html>
