<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
   
    <!-- Webcam and Capture Button Container -->
    <div id="webcamContainer">
        <video id="video" autoplay></video>
        <button id="capture">Capture</button>
        <button id="mobileOnlyButton" style="display: none;">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <!-- Canvas for Processing (Hidden) -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <div id="contentContainer">
        <div id="imageImpactContainer">
            <textarea id="environmentalImpact" readonly style="display:none;"></textarea>
            <img id="generatedImage" alt="Generated Image" style="display:none;">
        </div>
        <textarea id="imageDescription" readonly style="display:none;"></textarea>
    </div>
    
    
    <!-- Description Text Area (Initially Hidden) -->
    <textarea id="imageDescription" readonly style="display:none;"></textarea>

    <!-- New TextArea for Environmental Impact -->
    <textarea id="environmentalImpact" readonly style="display:none;"></textarea>

    <!-- Loading Animation (Initially Hidden) -->
    <div id="loadingAnimation" style="display: none;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <footer id="pageFooter">
        <div id="sourcesElement"> <a href="https://arxiv.org/pdf/2304.03271.pdf" target="_blank">GPT Water Usage Source</a> || <a href="https://mlco2.github.io/impact/#compute" target="_blank">GPT CO2 Usage Source</a></div>
    </footer>

    <!-- Link to the main.js script -->
    <script src="js/main.js"></script>
</body>
</html>
